name: C++ and Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install C++ dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake g++ wget

      - name: Download and Install Google Test
        run: |
          # Download Google Test source code
          wget -O googletest-release-1.11.0.zip https://github.com/google/googletest/archive/refs/tags/release-1.11.0.zip
          unzip googletest-release-1.11.0.zip
          cd googletest-release-1.11.0
          # Build Google Test
          cmake .
          make
          # Move libraries to system path
          sudo cp googletest/*.a /usr/lib
          sudo cp googlemock/*.a /usr/lib

      - name: Configure and Build C++ Project
        run: |
          mkdir -p build
          cd build
          cmake ..
          make

      - name: Run C++ Unit Tests
        run: |
          cd build
          ./tests/test_boundary
          ./tests/test_fdm
          ./tests/test_payoff

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # Specify a stable Python version

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy matplotlib

      - name: Run Python Visualization
        run: |
          python plot_option_pricing_surface.py

      - name: Save Plot as Artifact
        if: ${{ success() }}  # Correct syntax for condition
        uses: actions/upload-artifact@v3
        with:
          name: option-pricing-plot
          path: plot.png  # Ensure the script generates this file
