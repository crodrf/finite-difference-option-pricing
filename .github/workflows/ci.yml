# .github/workflows/ci.yml
name: C++ and Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install C++ dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake g++ libgtest-dev

      - name: Build Google Test
        run: |
          cd /usr/src/gtest
          sudo cmake .
          sudo make
          sudo mv lib/*.a /usr/lib

      - name: Configure and Build C++ Project
        run: |
          mkdir -p build
          cd build
          cmake ..
          make

      - name: Run C++ Unit Tests
        run: |
          cd build
          ./tests/test_boundary
          ./tests/test_fdm
          ./tests/test_payoff

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy matplotlib

      - name: Run Python Visualization
        run: |
          python plot_option_pricing_surface.py

      - name: Save Plot as Artifact
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: option-pricing-plot
          path: plot.png  # Ensure plot_option_pricing_surface.py saves the plot as plot.png
